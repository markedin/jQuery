<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
		
        <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> 
    </head>
    <body>
        <script>
            $(document).ready(function() { //this line uses jQuery to append() the following HTML code
                $("html").append(           //when the pages DOM becomes safe to manipulate
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"

                    //the above text is just a simple HTML outline with an h1 element and 3 paragraph elements 
                    //all with unique id's
                );
                $("#2").css({"color":"red"}); //this line uses jQuery to set the second p element's font color to red
                $("#3").click(function() {  //this line uses a click() event handler to run a function .hide() on the h1 element
                                            //when the p element id=3 is clicked 
                    $('h1').hide();
                });
                $("#2").click(function(){    //this line uses jQuery to "slowly" "hide" all paragraph elements when the p element id=2 is clicked
                    $("p").hide("slow");
                });
            });




        </script>
		
    </body>
</html>
